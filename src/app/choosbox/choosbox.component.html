<div class="choos-box">
  <ul class="choos-list">
    <li *ngFor="let item of choosList"
    class="choos-list-item">
      <a class="choos-list-icon" 
      routerLink={{item.link}}>
        <img src="{{item.logo}}" alt="{{item.name}}">{{item.name}}
      </a>
    <p>{{item.head}}</p>
    </li>
  </ul>
</div>
