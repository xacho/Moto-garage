<nav class="navigation">
  <div class="navigation-container">
      <a  routerLink="/home">
        <img class="navigation-logo" src="/assets/logo.png">
      </a>
      <ul  class="navigation-list" >
        <li  *ngFor="let item of navList" hoverSelect>
          <div class="dropdown">
            <a class="navigation-list-item" 
                routerLink={{item.link}}>
                 {{item.name}}
            </a>
          <div class="dropdown-content">
            <li *ngFor="let listItem of item.list" class="navigation-menu-list">
            <a routerLink="{{listItem.link}}">{{listItem.name}}</a>
            </li>
          </div>
        </div>
        </li>
    
    </ul>
    <ul class="navigation-tools">
      <li *ngFor="let item of navTools" hoverSelect>
        <a class="navigation-tools-item"
        routerLink="{{item.link}}">
        <img src="{{item.logo}}" alt="{{item.name}}">
      </a>
      </li>
    </ul>
  </div>
</nav>
